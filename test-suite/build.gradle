plugins {
    id "groovy"
    id "io.spring.dependency-management"
}

dependencyManagement {
    imports {
        mavenBom "io.micronaut:micronaut-bom:$micronautVersion"
    }
}

dependencies {
    testCompile project(":elasticsearch")
    testCompile "io.micronaut:micronaut-runtime-groovy"
    testCompile "io.micronaut:micronaut-validation"
    testCompile "org.elasticsearch.client:elasticsearch-rest-high-level-client:$elasticsearchVersion"
    testCompileOnly "io.micronaut:micronaut-inject-groovy"
    // tag::testcontainers-dependencies[]
    testCompile "org.testcontainers:spock:1.8.0"
    testCompile "org.testcontainers:elasticsearch:1.12.3"
    // end::testcontainers-dependencies[]

    testRuntime "ch.qos.logback:logback-classic:1.2.3"
}

test {
    jvmArgs '-Duser.country=US'
    jvmArgs '-Duser.language=en'
    testLogging {
        showStandardStreams = true
        exceptionFormat = 'full'
    }
    failFast = true
}

tasks.withType(GroovyCompile) {
    groovyOptions.forkOptions.jvmArgs.add('-Dgroovy.parameters=true')
}